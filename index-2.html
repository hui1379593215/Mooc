<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue入门</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 挂载点，模板，实例之间的关系 -->

    <!-- 模板挂载点里面的内容 -->
    <div id="app">

    </div>
    <script>
       new Vue({
           el:'#app', //挂载点
           template:'<h1>hello {{msg}}</h1>',//实例
           data:{
               msg:'world'
           }
       }) 
    </script>
</body>
</html>
