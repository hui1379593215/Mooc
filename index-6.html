<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
        <!-- Vue中的计算属性和侦听器 -->
        <div id="app">
            姓：<input v-model="fireName">
            名：<input v-model="laseName"> 
            <div>{{fullName}}</div> 
            <div>{{cont}}</div>
        </div>
        <script>
            new Vue({
                el:'#app',
                data:{
                    fireName:'',
                    laseName:'',
                    cont:0
                },
                computed: {
                    fullName:function(){
                        return this.fireName +" "+this.laseName;
                    }
                },
                watch: {
                    fullName:function(){
                        ++this.cont
                    }
                }
            })
        </script>
</body>
</html>
